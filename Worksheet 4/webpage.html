<!DOCTYPE html>
<html>

<body>
    <div style="display: flex; flex-direction: row">
        <canvas id="c" width="512" height="512"></canvas>
        <div style="margin-left: 20px" id="uiContainer">
            <div id="ui">
                <div id="x"></div>
                <div id="y"></div>
                <div id="z"></div>
                <div id="angleX"></div>
                <div id="angleY"></div>
                <div id="angleZ"></div>
                <div id="scaleX"></div>
                <div id="scaleY"></div>
                <div id="scaleZ"></div>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: flex-end; margin-top: 10px">
        <button id="dec-sub" style="padding: 5px; margin: 5px">Decrease subdivision</button>
        <button id="inc-sub" style="padding: 5px; margin: 5px">Increase subdivision</button>
    </div>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 v_Color;
        uniform mat4 u_Matrix;
        void main() {
            v_Color = 0.5 * a_Position + 0.5;
            gl_Position = u_Matrix*a_Position;
            
        }
    </script>

    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="../angelCommon/webgl-utils.js"></script>
    <script type="text/javascript" src="./webgl-lessons-ui.js"></script>
    <script type="text/javascript" src="../angelCommon/MV.js"></script>
    <script type="text/javascript" src="../angelCommon/MVnew.js"></script>
    <script type="text/javascript" src="../angelCommon/initShaders.js"></script>
</body>

</html>
