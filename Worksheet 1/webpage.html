<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <script src="../angelCommon/webgl-utils.js" type="text/javascript"></script>
        <script src="../angelCommon/initShaders.js" type="text/javascript"></script>
        <script src="../angelCommon/MV.js" type="text/javascript"></script>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            uniform float u_Rotation;
            void main() {
                gl_Position.x = -sin(u_Rotation) * a_Position.x + cos(u_Rotation) * a_Position.y;
                gl_Position.y = sin(u_Rotation) * a_Position.y + cos(u_Rotation) * a_Position.x;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
    </head>
<body>
    <canvas id="c"></canvas>
    <script src="init.js" type="text/javascript"></script>
</body>

</html>
