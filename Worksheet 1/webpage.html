<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <script src="../angelCommon/webgl-utils.js" type="text/javascript"></script>
        <script src="../angelCommon/initShaders.js" type="text/javascript"></script>
        <script src="../angelCommon/MV.js" type="text/javascript"></script>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            uniform float u_Translation;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            void main() {
                gl_Position.x = a_Position.x;
                gl_Position.y = a_Position.y + u_Translation;
                gl_Position.z = 0.0;
                gl_Position.w = 1.0;
                v_Color = a_Color;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main() {
                gl_FragColor = v_Color;
            }
        </script>
    </head>
<body>
    <canvas id="c"></canvas>
    <script src="init.js" type="text/javascript"></script>
</body>

</html>
