<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../angelCommon/webgl-utils.js" type="text/javascript"></script>
    <script src="../angelCommon/initShaders.js" type="text/javascript"></script>
    <script src="../angelCommon/MV.js" type="text/javascript"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            void main() {
                v_Color = a_Color;
                gl_Position = a_Position;
                gl_PointSize = 20.0;
            }
        </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main() {
                gl_FragColor = v_Color;
            }
        </script>
</head>

<body>
    <div id="button-container">
        <button id="points-mode">Draw points</button>
        <button id="triangles-mode">Draw triangles</button>
    </div>
    <div id="canvas-container">
        <canvas id="c"></canvas>
        <div id="menu-container">
            <span class="text">Choose drawing color:</span>
            <select id="choose-color-menu" size="5">
                <option value="0">Black</option>
                <option value="1">Red</option>
                <option value="2">Green</option>
                <option value="3" selected>Blue</option>
                <option value="4">White</option>
            </select>
            <div id="clear-canvas-container">
                <span class="text">Choose canvas color:</span>
                <select id="clear-canvas-menu" size="1">
                    <option value="0">Black</option>
                    <option value="1">Red</option>
                    <option value="2">Green</option>
                    <option value="3" selected>Blue</option>
                    <option value="4">White</option>
                </select>
                <button id="clear-canvas-button">Clear canvas</button>
            </div>
        </div>
    </div>
    <script src="init.js" type="text/javascript"></script>
</body>

</html>
